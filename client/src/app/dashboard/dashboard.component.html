<body>
  <mat-card>
    <b><span>Dashboard</span></b>
  </mat-card>
  <div class="row">
    <div class="column">
      <div class="card">
        <div class="container">
          <h2 class="title">Total Category:</h2>
          <h1 class="title">{{data.category ? data.category:6}}</h1>
          <p><button class="button" [routerLink]="['/cafe/category']">Check Category</button></p>
        </div>
      </div>
    </div>

    <div class="column">
      <div class="card">
        <div class="container">
          <h2 class="title">Total Products:</h2>
          <h1 class="title">{{data.products ? data.products:12}}</h1>
          <p><button class="button" [routerLink]="['/cafe/product']">Check Products</button></p>
        </div>
      </div>
    </div>

    <div class="column">
      <div class="card">
        <div class="container">
          <h2 class="title">Total Bills:</h2>
          <h1 class="title">{{data?.bills}}</h1>
          <p><button class="button" [routerLink]="['/cafe/bill']">Check Bills</button></p>
        </div>
      </div>
    </div>
  </div>
</body>
